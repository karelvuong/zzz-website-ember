---
language: node_js

env: SKIP_SASS_BINARY_DOWNLOAD_FOR_CI=true

sudo: false

node_js:
  - "0.10"
  - "0.12"
  - "iojs"

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install node-sass
  - npm install -g bower
  - npm install
  - bower install

script:
  - npm test
